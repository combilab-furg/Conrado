<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin-top: 50px;
    }

    .image-block {
      position: relative;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-block:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #content-container {
      border: 2px solid #ccc;
      padding: 10px;
      width: 100%;
      max-width: 1200px;
      height: 900px;
      margin-top: 40px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    let currentPage = null;

    function loadPage(url) {
      const container = document.getElementById('content-container');
      const iframe = document.getElementById('content-frame');

      if (currentPage === url && container.style.display === 'block') {
        // Se clicar na mesma imagem, fecha
        container.style.display = 'none';
        iframe.src = "";
        currentPage = null;
      } else {
        // Carrega nova p√°gina no iframe
        iframe.src = url;
        container.style.display = 'block';
        currentPage = url;
      }
    }
  </script>

</head>
<body>
  <h1>Genomic Analysis Dashboard</h1>

  <div class="image-container">
    <div class="image-block" onclick="loadPage('pagina_1.html')">
      <img src="imagem/1.png" alt="Identify Mutations">
    </div>

    <div class="image-block" onclick="loadPage('pagina_2.html')">
      <img src="imagem/2.png" alt="Investigation of New Mutations">
    </div>

    <div class="image-block" onclick="loadPage('pagina_3.html')">
      <img src="imagem/3.png" alt="Analyze Genomic Variability">
    </div>

    <div class="image-block" onclick="loadPage('pagina_4.html')">
      <img src="imagem/4.png" alt="Explore Potential Therapeutic Targets">
    </div>
  </div>

  <div id="content-container">
    <iframe id="content-frame"></iframe>
  </div>
</body>
</html>
